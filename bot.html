<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Demo Chatbot | AwareU</title>
<style>
:root {
  --primary: #1aa6a6;
  --danger: #EF4444;
  --card: #ffffff;
  --border: #e5e7eb;
  --text-muted: #6b7280;
}

/* Base */
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background: #f9fafb;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Chatbot Container */
.chatbot-container {
  width: 400px;
  max-height: 600px;
  background: #ffffff;
  border-radius: 22px;
  box-shadow: 0 25px 60px rgba(0,0,0,.18);
  display: flex;
  flex-direction: column;
  overflow: hidden;
  transform: scale(1); /* open immediately */
  transition: transform .3s ease;
}

/* Header */
.chatbot-header {
  display: flex;
  align-items: center;
  gap: 12px;
  padding: 18px;
  background: linear-gradient(135deg, #e6fffa, #ecfdf5);
  border-bottom: 1px solid #e5e7eb;
}

.chatbot-avatar {
  width: 42px;
  height: 42px;
  border-radius: 50%;
  background: var(--primary);
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  font-size: 18px;
}

.chatbot-header h4 {
  margin: 0;
  font-size: 1rem;
}

.chatbot-header span {
  font-size: .8rem;
  color: #6b7280;
}

.close-btn {
  margin-left: auto;
  background: none;
  border: none;
  font-size: 22px;
  cursor: pointer;
}

/* Messages */
.chatbot-messages {
  flex: 1;
  padding: 18px;
  overflow-y: auto;
  background: #f9fafb;
}

.message {
  max-width: 80%;
  margin-bottom: 14px;
  line-height: 1.45;
  font-size: .95rem;
}

.message.bot {
  background: #e7f6f6;
  padding: 14px;
  border-radius: 16px 16px 16px 6px;
}

.message.user {
  background: var(--primary);
  color: white;
  padding: 14px;
  border-radius: 16px 16px 6px 16px;
  margin-left: auto;
}

/* Input */
.chatbot-input {
  display: flex;
  gap: 10px;
  padding: 14px;
  border-top: 1px solid #e5e7eb;
}

.chatbot-input input {
  flex: 1;
  padding: 12px 14px;
  border-radius: 14px;
  border: 1px solid #d1d5db;
  outline: none;
}

.chatbot-input button {
  background: var(--primary);
  border: none;
  color: white;
  width: 44px;
  border-radius: 14px;
  cursor: pointer;
}
</style>
</head>
<body>

<!-- Chatbot Widget -->
<div class="chatbot-container" id="chatbot">
  <div class="chatbot-header">
    <div class="chatbot-avatar">üíô</div>
    <div>
      <h4>AwareU Support</h4>
      <span>We‚Äôre here with you</span>
    </div>
    <button class="close-btn" onclick="closeChat()">√ó</button>
  </div>

  <div class="chatbot-messages" id="chatMessages">
    <div class="message bot">
      <p>Hello ü§ç  
      I‚Äôm here to listen. How can I assist you today? You can choose any question:</p>
      <ul>
        <li>1. I feel stressed</li>
        <li>2. I need someone to talk to</li>
        <li>3. How do I improve my mood?</li>
        <li>4. Tips for handling anxiety</li>
        <li>5. Other concerns</li>
      </ul>
    </div>
  </div>

  <div class="chatbot-input">
    <input type="text" id="userInput" placeholder="Type your choice number here‚Ä¶" />
    <button onclick="sendMessage()">‚û§</button>
  </div>
</div>

<script>
const messages = document.getElementById("chatMessages");
const input = document.getElementById("userInput");
const chatbot = document.getElementById("chatbot");

function closeChat() {
  chatbot.style.display = "none";
}

const replies = {
  "1": "I understand, feeling stressed can be tough. Take deep breaths and short breaks when needed.",
  "2": "Sure, I‚Äôm here to listen. Share whatever you feel comfortable with, I won‚Äôt judge.",
  "3": "To improve your mood, try doing something small that you enjoy or practice gratitude for 1 thing today.",
  "4": "Handling anxiety can be easier with calm breathing, mindfulness, or talking to someone you trust.",
  "5": "It‚Äôs okay to have other concerns. Take your time and share what‚Äôs on your mind."
};

function sendMessage() {
  const text = input.value.trim();
  if (!text) return;

  // Show user message
  const userMsg = document.createElement("div");
  userMsg.className = "message user";
  userMsg.innerHTML = `<p>${text}</p>`;
  messages.appendChild(userMsg);

  input.value = "";
  messages.scrollTop = messages.scrollHeight;

  // Show bot reply
  setTimeout(() => {
    const botMsg = document.createElement("div");
    botMsg.className = "message bot";
    const reply = replies[text] || "I‚Äôm sorry, I didn‚Äôt understand that. Please enter a number 1-5.";
    botMsg.innerHTML = `<p>${reply}</p>`;
    messages.appendChild(botMsg);
    messages.scrollTop = messages.scrollHeight;
  }, 600);
}
</script>

</body>
</html>
