<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Safespace Hub | Register</title>
<style>
  :root {
    --nav-g1: #4E54C8;
    --nav-g2: #9297F8;
    --white: #ffffff;
    --text: #1f2937;
    --bg-light: #F4F7FF;
    --bg-soft: #EEF1FF;
    --accent: #5C6BF5;
    --accent-hover: #4A57D6;
    --accent-soft: #C8CCFF;
    --error: #E57373;
    --success: #3CC88F;
    --muted-text: #6B7280;
  }

  * { box-sizing: border-box; margin: 0; padding: 0; }

  body, html {
    height: 100%;
    font-family: Arial, sans-serif;
    background: var(--bg-light);
  }

  .container {
    display: flex;
    min-height: 100vh;
  }

  /* Left image section */
  .register-image {
    flex: 1;
    background: url('images/login.jpg') no-repeat center center;
    background-size: cover;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    position: relative;
  }

  .register-image::before {
    content: "";
    position: absolute;
    inset: 0;
    background: rgba(0,0,0,0.35);
  }

  .register-image-text {
    position: relative;
    text-align: center;
    max-width: 250px;
    z-index: 1;
  }

  .register-image-text h1 {
    font-size: 2rem;
    margin-bottom: 12px;
    font-weight: bold;
  }

  .register-image-text p {
    font-size: 1rem;
    line-height: 1.4;
  }

  /* Right form section */
  .register-form {
    flex: 1;
    background: var(--white);
    padding: 50px 35px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    box-shadow: 0 8px 32px rgba(0,0,0,0.08);
  }

  .register-form .icon {
    width: 40px;
    height: 60px;
    background: linear-gradient(135deg, var(--nav-g1), var(--nav-g2));
    margin: 0 auto;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
    font-size: 28px;
    font-weight: bold;
  }

  .register-form h2 {
    text-align: center;
    margin-top: 20px;
    color: var(--text);
  }

  .register-form p.subtitle {
    text-align: center;
    color: var(--muted-text);
    font-size: 14px;
    margin-bottom: 25px;
  }

  .form-group { margin-bottom: 18px; }
  label { display: block; margin-bottom: 6px; font-weight: bold; color: var(--text); font-size: 14px; }
  input {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: 1px solid #d1d5db;
    outline: none;
    font-size: 14px;
    transition: 0.2s;
  }
  input:focus { border-color: var(--accent); box-shadow: 0 0 0 3px var(--accent-soft); }
  .error-text { color: var(--error); font-size: 13px; margin-top: 3px; display: none; }

  .btn {
    margin-top: 25px;
    width: 100%;
    background: var(--accent);
    color: white;
    padding: 12px;
    border: none;
    font-size: 15px;
    border-radius: 10px;
    cursor: pointer;
    transition: 0.2s;
  }
  .btn:hover { background: var(--accent-hover); }

  .login-links {
    margin-top: 15px;
    font-size: 14px;
    text-align: center;
    color: var(--muted-text);
  }
  .login-links a {
    color: var(--accent);
    text-decoration: none;
    font-weight: bold;
  }

  /* Responsive */
  @media (max-width: 900px) {
    .container { flex-direction: column; }
    .register-image { display: none; }
    .register-form { flex: 1; width: 100%; padding: 40px 20px; }
  }
</style>
</head>
<body>
  <div class="container">
    <!-- Left image section -->
    <div class="register-image">
      <div class="register-image-text">
        <h1>Welcome to AwareU Hub</h1>
        <p>Your safe and supportive community is just a few clicks away.</p>
      </div>
    </div>

    <!-- Right form section -->
    <div class="register-form">
      <div class="icon">♡</div>
      <h2>Create Account</h2>
      <p class="subtitle">Join AwareU Hub today</p>

      <form id="registerForm" novalidate>
        <div class="form-group">
          <label>First Name</label>
          <input type="text" id="fname" placeholder="John" required />
          <div class="error-text" id="fnameError">First name is required.</div>
        </div>

        <div class="form-group">
          <label>Last Name</label>
          <input type="text" id="lname" placeholder="Doe" required />
          <div class="error-text" id="lnameError">Last name is required.</div>
        </div>

        <div class="form-group">
          <label>Email</label>
          <input type="email" id="email" placeholder="your.email@example.com" required />
          <div class="error-text" id="emailError">Please enter a valid email.</div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <input type="password" id="password" placeholder="••••••••" required minlength="6" />
          <div class="error-text" id="passwordError">Password must be at least 6 characters.</div>
        </div>

        <button type="submit" class="btn">Create Account</button>
      </form>

      <div class="login-links">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('registerForm');
    const fname = document.getElementById('fname');
    const lname = document.getElementById('lname');
    const email = document.getElementById('email');
    const password = document.getElementById('password');
    const fnameError = document.getElementById('fnameError');
    const lnameError = document.getElementById('lnameError');
    const emailError = document.getElementById('emailError');
    const passwordError = document.getElementById('passwordError');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      let valid = true;

      if (!fname.value.trim()) { fnameError.style.display = 'block'; valid = false; } else { fnameError.style.display = 'none'; }
      if (!lname.value.trim()) { lnameError.style.display = 'block'; valid = false; } else { lnameError.style.display = 'none'; }
      if (!email.value || !email.value.includes('@')) { emailError.style.display = 'block'; valid = false; } else { emailError.style.display = 'none'; }
      if (!password.value || password.value.length < 6) { passwordError.style.display = 'block'; valid = false; } else { passwordError.style.display = 'none'; }

      if (valid) {
        alert(`Account created successfully!\nWelcome to Safespace Hub, ${fname.value.trim()}!`);
        form.reset();
      }
    });
  </script>
</body>
</html>
