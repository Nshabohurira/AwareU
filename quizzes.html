/* Base */

  margin: 0;
  font-family: Arial, Helvetica, sans-serif;

  color: #111827;

/* ===== Mobile Header ===== */
.mobile-header {
  display: none;
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 56px;
  background: #fff;
  border-bottom: 1px solid #e5e7eb;
  padding: 0 16px;
  align-items: center;
  gap: 12px;
  z-index: 1200;
}
.mobile-header button {
  font-size: 22px;
  background: none;
  border: none;
  cursor: pointer;
}
.mobile-header span {
  font-weight: bold;
  color: var(--primary);
}

/* Overlay */
.overlay {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.4);
  opacity: 0;
  pointer-events: none;
  transition: 0.3s;
  z-index: 1100;
}
.overlay.show {
  opacity: 1;
  pointer-events: all;
}

/* ===== Sidebar ===== */
.sidebar {
  width: 230px;
  background: #fff;
  padding: 20px;
  border-right: 1px solid #eee;
  position: fixed;
  top: 0;
  bottom: 0;
  left: 0;
  display: flex;
  flex-direction: column;
  z-index: 1300;
}

.logo {
  color: var(--primary);
  font-size: 24px;
  font-weight: bold;
  margin-bottom: 30px;
  text-align: center;
}

.sidebar nav a {
  display: block;
  padding: 10px;
  color: #555;
  border-radius: 6px;
  margin-bottom: 6px;
  transition: 0.2s;
}
.sidebar nav a.active,
.sidebar nav a:hover {
  background: #e7f6f6;
  color: var(--primary);
}

.logout {
  margin-top: auto;
  padding: 10px;
  border: none;
  background: #f2f2f2;
  border-radius: 6px;
  cursor: pointer;
}

/* ---------- Cards ---------- */
/* ---------- Cards (Refined) ---------- */
.card {
  background: linear-gradient(180deg, #ffffff, #fafafa);
  border: 1px solid #e5e7eb;
  border-radius: 16px;
  padding: 22px;
  margin-bottom: 22px;
  box-shadow:
    0 4px 10px rgba(0,0,0,0.04),
    0 12px 30px rgba(0,0,0,0.06);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
  position: relative;
  overflow: hidden;
}

.card::before {
  content: "";
  position: absolute;
  inset: 0;
  border-left: 5px solid var(--primary);
  opacity: 0.15;
}

.card:hover {
  transform: translateY(-6px);
  box-shadow:
    0 8px 18px rgba(0,0,0,0.08),
    0 20px 40px rgba(0,0,0,0.1);
}


/* ---------- Stats ---------- */
.stats-grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
  gap: 20px;
  margin-bottom: 30px;
}

.stats-card {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.stats-card .icon {
  font-size: 2rem;
  color: var(--primary);
}

.stats-card span {
  font-size: 2rem;
  font-weight: bold;
}

.stats-card p { color: var(--muted); }

/* ---------- Quiz Cards ---------- */
.quiz-header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  gap: 12px;
}

.quiz-header h3 {
  margin: 0;
  font-size: 1.15rem;
}

.badge {
  display: inline-block;
  padding: 3px 10px;
  border-radius: 12px;
  font-size: 0.75rem;
  font-weight: 600;
  text-transform: uppercase;
}

.badge.awareness { background: #DBEAFE; color: #1D4ED8; }
.badge.self { background: #EDE9FE; color: #7C3AED; }

.quiz-meta {
  margin-top: 12px;
  display: flex;
  justify-content: space-between;
  font-size: 0.85rem;
  color: var(--muted);
}


.quiz-buttons {
  margin-top: 15px;
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
}

  border-radius: 10px;
  font-weight: 600;

  border: none;
  transition: transform 0.15s ease, box-shadow 0.15s ease;

button.primary {
  background: var(--primary);
  color: #fff;
  box-shadow: 0 6px 16px rgba(26,166,166,0.3);
}

button.primary:hover {
  transform: translateY(-2px);
}

button.outline {
  background: #fff;
  border: 1px solid var(--primary);
  color: var(--primary);
}

button.outline:hover {
  background: var(--primary);
  color: #fff;

.stats-card .icon {
  transition: transform 0.2s ease;

.stats-card:hover .icon {

  .sidebar.open {

<!-- Main Content -->
<div class="main-content">
  <h1>Quizzes & Assessments</h1>
  <p class="text-muted">Test your knowledge and track your understanding</p>

  <!-- Stats -->
  <div class="stats-grid">
    <div class="card stats-card">
      <div class="icon">üéØ</div>
      <span id="quizzesTaken">0</span>
      <p>Quizzes Taken</p>
    </div>
    <div class="card stats-card">
      <div class="icon">üèÜ</div>
      <span id="totalPoints">0</span>
      <p>Total Points</p>
    </div>
    <div class="card stats-card">
      <div class="icon">‚è±Ô∏è</div>
      <span id="availableQuizzes">0</span>
      <p>Available Quizzes</p>
    </div>
  </div>

  <!-- Quizzes List -->
  <div id="quizList">
    <!-- Quiz cards will be injected here via JS -->
  </div>
</div>

<script>
// Dummy data for demonstration
const quizzes = [
  { id: 1, title: "Alcohol Awareness", description: "Understand alcohol effects and safe consumption.", quiz_type: "awareness", questions: [1,2,3], last_score: 8, total_questions: 10 },
  { id: 2, title: "Stress Assessment", description: "Assess your stress levels and learn coping strategies.", quiz_type: "self", questions: [1,2,3,4], last_score: 3, total_questions: 5 },
  { id: 3, title: "Drug Knowledge Quiz", description: "Test your knowledge on different types of drugs and their effects.", quiz_type: "awareness", questions: [1,2], last_score: null, total_questions: 2 },
];

// Stats
document.getElementById('quizzesTaken').innerText = quizzes.filter(q => q.last_score !== null).length;
document.getElementById('totalPoints').innerText = quizzes.reduce((acc,q)=> acc + (q.last_score||0),0);
document.getElementById('availableQuizzes').innerText = quizzes.length;

// Render quizzes
const quizList = document.getElementById('quizList');
quizzes.forEach(q => {
  const badgeClass = q.quiz_type === 'awareness' ? 'badge awareness' : 'badge self';
  const lastScoreText = q.last_score !== null ? `Last score: ${q.last_score}/${q.total_questions}` : '';
  const buttonText = q.last_score !== null ? 'Retake Quiz' : 'Start Quiz';

  const card = document.createElement('div');
  card.className = 'card';
  card.innerHTML = `
    <div class="quiz-header">
      <h3>${q.title}</h3>
      <span class="${badgeClass}">${q.quiz_type === 'awareness' ? 'Knowledge Quiz' : 'Self-Assessment'}</span>
    </div>
    <p class="text-muted">${q.description}</p>
    <div class="quiz-meta">
      <span>${q.questions.length} questions</span>
      <span class="text-primary">${lastScoreText}</span>
    </div>
    <div class="quiz-buttons">
      ${q.last_score !== null ? '<button class="outline">View Results</button>' : ''}
      <button class="primary">${buttonText}</button>
    </div>
  `;
  quizList.appendChild(card);
});
</script>
